`<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="Description" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
        />
        <link rel="stylesheet" href="dist/styles/theme.css" />
        <link rel="stylesheet" href="dist/styles/docs.css" />
        <link
            rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/docsify-demo@2.0.4/dist/index.min.css"
        />
    </head>
    <body>
        <div id="app"></div>
        <script>
            window.$docsify = {
                name: "Miliband Components",
                repo: "https://github.com/JacobWeinbren/miliband-components",
                auto2top: true,
                homepage: "/get-started/overview.md",
                loadSidebar: true,
                loadNavbar: true,
                alias: {
                    "/_sidebar.md": "/get-started/_sidebar.md",
                },
                maxLevel: 2,
                subMaxLevel: 2,
                coverpage: false,
                relativePath: true,
                themeColor: "#f04c53",
                pagination: {
                    previousText: "Previous",
                    nextText: "Next",
                },
                plugins: [
                    function (hook, vm) {
                        hook.ready(function () {
                            //Move header
                            const destination =
                                document.querySelector(".app-nav");
                            const header = document.querySelector(".app-name");
                            destination.prepend(header);

                            //Remove text
                            const element = document.body;
                            for (var i = 0; i < element.childNodes.length; i++) {
                                var node = element.childNodes[i];
                                if (node.nodeType == 3) {
                                   node.remove();
                                   break; 
                                }
                            }
                        });
                    },
                ],
            };
        </script>
        <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify-demo@2.0.4/dist/index.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
        <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    </body>
</html>
