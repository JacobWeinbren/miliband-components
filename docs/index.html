<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="Description" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
        />
        <link rel="stylesheet" href="dist/styles/theme.css" />
        <link rel="stylesheet" href="dist/styles/docs.css" />
        <link
            rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/docsify-demo@latest/dist/index.min.css"
        />
    </head>
    <body>
        <div id="app"></div>
        <script>
            //Logo
            var logo = document.createElement("div");
            logo.className += "app-name";
            logo.id += "docs-logo";
            logo.innerHTML =
                "<a class='app-name-link' href='/''><img src='images/logo.png'</a>";

            //Mob Menu
            var menu = document.createElement("div");
            menu.id += "docs-menu";
            menu.innerHTML = "<mili-button>Get Started</mili-button>";

            window.$docsify = {
                auto2top: true,
                homepage: "/get-started/overview.md",
                loadSidebar: false,
                loadNavbar: true,
                alias: {
                   '/.*/_navbar.md': '/_navbar.md',
                },
                maxLevel: 2,
                subMaxLevel: 2,
                coverpage: false,
                relativePath: true,
                plugins: [
                    function (hook, vm) {
                        hook.ready(function () {
                            if (document.querySelector(".app-name") != null) {
                                destination = document
                                    .querySelector(".app-name")
                                    .remove();
                            }

                            header = document.querySelector(".app-nav");
                            header.prepend(logo);
                            header.append(menu);

                            //Remove text
                            const element = document.body;
                            for (
                                var i = 0;
                                i < element.childNodes.length;
                                i++
                            ) {
                                var node = element.childNodes[i];
                                if (node.nodeType == 3) {
                                    node.remove();
                                    break;
                                }
                            }

                            //If Docsfiy Removes - add back in
                            const observer = new MutationObserver(function (
                                mutations_list
                            ) {
                                mutations_list.forEach(function (mutation) {
                                    mutation.removedNodes.forEach(function (
                                        removed_node
                                    ) {
                                        if (removed_node.id == "docs-logo") {
                                            header =
                                                document.querySelector(
                                                    ".app-nav"
                                                );
                                            header.prepend(logo);
                                        }
                                        if (removed_node.id == "docs-menu") {
                                            header =
                                                document.querySelector(
                                                    ".app-nav"
                                                );
                                            header.append(menu);
                                        }
                                    });
                                });
                            });

                            observer.observe(
                                document.querySelector(".app-nav"),
                                { subtree: false, childList: true }
                            );
                        });
                    },
                ],
            };
        </script>
        <script type="module" src="dist/index.js"></script>
        <!-- Docsify Librarie s-->
        <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify-demo@latest/dist/index.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    </body>
</html>
