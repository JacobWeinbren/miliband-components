<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="Description" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
        />
        <link rel="stylesheet" href="dist/styles/theme.css" />
        <link rel="stylesheet" href="dist/styles/docs.css" />
        <link
            rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/docsify-demo@latest/dist/index.min.css"
        />
    </head>
    <body>
        <div id="app"></div>
        <script>
            //Logo
            var nav = document.createElement("mili-nav");
            nav.id = "nav";
            nav.innerHTML = `
                <mili-nav-item href="/#/get-started/install" name="Get Started"></mili-nav-item>
                <mili-nav-item href="/" name="Styles"></mili-nav-item>
                <mili-nav-item href="/" name="Components"></mili-nav-item>
                <mili-nav-item href="/" name="Utilities"></mili-nav-item>
                <mili-nav-item href="/" name="Resources"></mili-nav-item>
            `

            window.$docsify = {
                auto2top: true,
                homepage: "/get-started/overview.md",
                maxLevel: 2,
                subMaxLevel: 2,
                coverpage: false,
                relativePath: true,
                plugins: [
                    function (hook, vm) {
                        hook.doneEach(function () {
                            header = document.querySelector("main");
                            header.prepend(nav);
                        });
                    },
                ],
            };
        </script>
        <script type="module" src="dist/index.js"></script>
        <!-- Docsify Librarie s-->
        <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify-demo@latest/dist/index.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    </body>
</html>
